<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">


                <button class="btn btn-primary" onclick="botao1()">Botão 1 - Gravar Porto Alegre</button>

                <hr>
                <input type="button" class="btn btn-danger btn-lg" value=" Botão 2 - Limpa Local Storage" onclick="botao2()">

                <hr>
                <fieldset class="border rounded-3 p-3">
                    <legend class="float-none w-auto px-3" >Cidade Desejada</legend>
                    <input type="text" class="form form-control" name="" id="cidade" placeholder="Digite a cidade"><br>
                    <button class="btn btn-success" onclick="botao3()"> Botão 3 - Gravar</button>
                </fieldset>

                <hr>
                <fieldset class="border rounded-3 p-3">
                    <legend class="float-none w-auto px-3" >Gravar Produto</legend>
                    <input type="text" class="form form-control" name="" id="descricao" placeholder="descição"><br>
                    <input type="number" class="form form-control" name="" id="preco" placeholder="0,00"><br>
                    <button class="btn btn-warning" onclick="botao4()">Botão 4 - Gravar Produto</button>
                </fieldset>

                <hr>
                <button class="btn btn-info" onclick="botao5()">Botão 5 - Mostrar LocalStorage</button>

            </div>
        </div>
    </div>
    <h2 align="center">Dados da página</h2>
    <hr>
    <p id="local">

    </p>
    <script>

        function botao1(){
            localStorage.setItem("Cidade", "Porto Alegre");
        }

        function botao2(){
            localStorage.clear();
        }

        function botao3(){
            var cidade = document.getElementById('cidade').value;
            localStorage.setItem("Cidade_Usuario", cidade);
        }

        function botao4(){
            //var ...
            var produto = { descricao: 'NoteBook', valor: 3599.50 };
		    localStorage.setItem("Produto", JSON.stringify(produto));
        }

        function botao5(){
            console.log("local storage");
            var conteudo = "";
            for (i = 0; i < localStorage.length; i++)   {
                conteudo+=localStorage.key(i);
                conteudo+="=[";
                conteudo+=localStorage.getItem(localStorage.key(i));
                conteudo+="]";
                conteudo+="<br>";
            }
            document.getElementById('local').innerHTML=conteudo;
        }


        function valida(){
            var user = document.getElementById('usuario').value;
            var pass = document.getElementById('senha').value;
            var usuarios = [];
            var usuarios = JSON.parse(localStorage.getItem("logins"));
            for (let index = 0; index < usuarios.length; index++) {
                const element = usuarios[index];
                console.log(element);
                if(user==element.nome && pass==element.senha){
                    window.open("entrar.html","_self");
                }
                return;
            }
            if(user=="aluno" && pass=="123"){
                window.open("entrar.html","_self");
            }else{
                alert("Usuário não encontrado");
            }
        }
    </script>
</body>
</html>
