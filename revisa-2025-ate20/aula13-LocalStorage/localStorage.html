<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">


                <button class="btn btn-primary" onclick="botao1()">Botão 1 - Gravar Porto Alegre</button>

                <hr>
                <fieldset class="border rounded-3 p-3">
                    <legend class="float-none w-auto px-3" >teste</legend>
                    
                    <button class="btn btn-success" > Botão x</button>
                </fieldset>



                <hr>
                <button class="btn btn-info" onclick="botao5()">Botão 5 - Mostrar LocalStorage</button>

            </div>
        </div>
    </div>
    <h2 align="center">Dados da página</h2>
    <hr>
    <p id="local">

    </p>
    <script>

        function botao1(){
            localStorage.setItem("Cidade", "Porto Alegre");
        }



        function botao5(){
            console.log("local storage");
            var conteudo = "";
            for (i = 0; i < localStorage.length; i++)   {

                console.log(localStorage.key(i));
                console.log(localStorage.getItem(localStorage.key(i)));
      
            }
            document.getElementById('local').innerHTML=conteudo;
        }



    </script>
</body>
</html>
