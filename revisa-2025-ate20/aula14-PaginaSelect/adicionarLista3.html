<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

</head>
<body>
  <ul id="minhaLista" class="pagination">
    <li class="page-item"><a class="page-link" href="#">Item 1</a></li>
    <li class="page-item"><a class="page-link" href="#">Item 2</a></li>
    <li class="page-item"><a class="page-link" href="#">Item 3</a></li>
  </ul>
  
  <button onclick="adicionarItem()">Adicionar Item</button>
  
  <script>
  function adicionarItem() {
    var lista = document.getElementById("minhaLista");
    
    // Criar um novo elemento li
    var novoItem = document.createElement("li");
    novoItem.classList.add("page-item"); // Adicionando classe page-item
    
    // Criar um novo elemento a
    var novoLink = document.createElement("a");
    novoLink.classList.add("page-link"); // Adicionando classe page-link
    novoLink.href = "#";
    novoLink.textContent = "Novo Item";
    
    // Adicionar o link ao item
    novoItem.appendChild(novoLink);
    
    // Adicionar o novo item Ã  lista
    lista.appendChild(novoItem);
  }
  </script>
  
      
</body>
</html>
