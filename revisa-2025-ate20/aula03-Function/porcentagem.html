<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    <legend>Digite a quantidade de presenca</legend>
<input type="text" name="" id="presenca_">
    <legend>Digite a nota</legend>
<input type="text" name="" id="nota_">
<input type="button" value="ok" onclick="testa()">
</fieldset>

    <script>
        function testa() {
            let presenca = document.getElementById('presenca_').value; 
            console.log(presenca);

            let nota = document.getElementById('nota_').value;
            console.log(nota);

            if (presenca>=75 && nota>=60)
                alert("aprovado");

            else if (presenca<75 && nota<60)
                alert("reprovado");
            else {
                (presenca>=75 && nota<=60)
                alert("Recuperação");
            } 
                
        }
    </script>
</body>
</html>
