<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Linear</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <center>
            <h2>Preço Proporcional ao Consumo</h2>
            <canvas id="linearChart" width="400" height="200"></canvas>
        </center>
    </div>

    <script>
        const ctxLinear = document.getElementById('linearChart').getContext('2d');
        const linearChart = new Chart(ctxLinear, {
            type: 'line',
            data: {
                labels: ['1 unidade', '2 unidades', '3 unidades', '4 unidades', '5 unidades'],
                datasets: [{
                    label: 'Preço Total (R$)',
                    data: [10, 20, 30, 40, 50], // Preço aumenta proporcionalmente
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Preço (R$)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Consumo'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
