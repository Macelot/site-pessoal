<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteio de Vencedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

  <div class="container">
    <h1 class="mb-4 text-center">Sorteio de Vencedores</h1>

    <!-- Botão de sorteio -->
    <div class="mb-4 text-center">
      <button id="btnSortear" class="btn btn-primary btn-lg px-5">Sortear número (1 a 17)</button>
      <div id="resultado" class="mt-3 fs-3 fw-bold text-success"></div>
    </div>

    <!-- Campo de nome do vencedor -->
    <div class="mb-4">
      <label for="nomeVencedor" class="form-label fs-5">Nome do Vencedor</label>
      <input type="text" id="nomeVencedor" class="form-control form-control-lg" placeholder="Digite o nome">
      <button id="btnAdicionar" class="btn btn-success btn-lg mt-3 w-100">Adicionar à Lista</button>
    </div>

    <!-- Lista de vencedores -->
    <div>
      <h2 class="mb-3">Lista de Vencedores</h2>
      <ul id="listaVencedores" class="list-group fs-5"></ul>
    </div>
  </div>

  <script>
    document.getElementById('btnSortear').addEventListener('click', function () {
      const numero = Math.floor(Math.random() * 17) + 1;
      document.getElementById('resultado').textContent = "Número sorteado: " + numero;
    });

    document.getElementById('btnAdicionar').addEventListener('click', function () {
      const nome = document.getElementById('nomeVencedor').value.trim();
      if (nome !== "") {
        const li = document.createElement('li');
        li.textContent = nome;
        li.classList.add('list-group-item');
        document.getElementById('listaVencedores').appendChild(li);
        document.getElementById('nomeVencedor').value = "";
      }
    });
  </script>

</body>
</html>
