<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <fieldset class="border rounded-3 p-3">
                    <legend class="float-none w-auto px-3" >Cadastrar</legend>
                    <input type="text" class="form form-control" name="" id="usuario" placeholder="usuário"><br>
                    <input type="password" class="form form-control" name="" id="senha1" placeholder="senha"><br>
                    <input type="password" class="form form-control" name="" id="senha2" placeholder="repetir senha"><br>
                    <button class="btn btn-success" onclick="cadastrar()">Cadastrar</button>
                    <button class="btn btn-danger" onclick="window.close()">Fechar</button>
                    <a href="login.html"><button class="btn btn-dark">Voltar</button></a>
                </fieldset>
            </div>
        </div>
    </div>
    <script>
        var usuarios = [];
        function cadastrar(){
            var user = document.getElementById('usuario').value;
            var pass1 = document.getElementById('senha1').value;
            var pass2 = document.getElementById('senha2').value;
            if(user==""){
                alert("Preencha o usuário");
                return;
            }
            if(pass1!=pass2){
                alert("Confira as senhas");
                return;
            }
            var cadastro = new Object();
            cadastro.nome=user;
            cadastro.senha=pass1;
            usuarios.push(cadastro);
            var dados = JSON.stringify(usuarios);
            localStorage.setItem("logins",dados);
            window.open("login.html","_self");
        }
    </script>
</body>
</html>
